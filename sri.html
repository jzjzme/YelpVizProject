<html>
	<head>
		<meta charset=utf-8 />
		<title>Yelp Data Viz</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.css' rel='stylesheet' />
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.js'></script>
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>
		<script src="js/sri.js" type="text/javascript"></script>
 		<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
 		<link href='css/styles.css' rel='stylesheet'/>
	</head>
	<body>
		<div id="title"> Yelp Data Visualization</div>
		<div id="mapContainer">
			<div id='map'></div>
		</div>
		<div id="citySelection">
			<div class="cityToggle small citySelected" id="0">Urbana-Champaign, IL</div>
			<div class="cityToggle" id="1">Phoenix, AZ</div>
			<div class="cityToggle" id="2">Madison, WI</div>
			<div class="cityToggle" id="3">Pittsburgh, PA</div>
			<div class="cityToggle" id="4">Charlotte, NC</div>
		</div>

		<div id="topSelection">
			<div class="selectType" id="selectTopUsers">Top Users</div>
			<div class="selectType" id="selectTopBiz"> Top Businesses</div>
		</div>
		<ol id="topUsers"></ol>

		<input id="ratingInput" placeholder="minimum stars"></input>
		<button id="ratingFilter">show me!</button> <br>
		<div id="avgRatingForSelection"></div>
		<ul id='marker-list'></ul>


		<script>
		</script>
	</body>
</html>
